<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Formulario de productos</title>
  </head>
  <body>
    <h1>Formulario de productos</h1>
    <form action="#" method="POST" id="formulario-2" >
      <label for="identificador">Identificador:</label>
      <input type="text" id="identificador" name="identificador" required>

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" name="cantidad" min="1" required>

      <label for="categoria">Categoría:</label>
      <select id="categoria" name="categoria" required>
        <option value="">Seleccione una categoría</option>
        <option value="frutas">Frutas</option>
        <option value="verduras">Verduras</option>
        <option value="lacteos">Lácteos</option>
        <option value="carnes">Carnes</option>
      </select>
      <hr>

      <label for="ingreso">Fecha de ingreso:</label>
      <select id="dia" name="dia" required>
        <option value="">Día</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
      </select>
      <select id="mes" name="mes" required>
        <option value="">Mes</option>
        <option value="enero">Enero</option>
        <option value="febrero">Febrero</option>
        <option value="marzo">Marzo</option>
        <option value="abrl">Abril</option>
        <option value="mayo">Mayo</option>
        <option value="junio">Junio</option>
        <option value="julio">Julio</option>
        <option value="agosto">Agosto</option>
        <option value="septiembre">Septiembre</option>
        <option value="octubre">Octubre</option>
        <option value="noviembre">Noviembre</option>
        <option value="diciembre">Diciembre</option>
      </select>
      <select id="año" name="año" required>
        <option value="">Año</option>
        <option value="2020">2022</option>
        <option value="2021">2023</option>
        <option value="2021">2024</option>
        <option value="2021">2025</option>
      </select>
      <hr>  

      <label for="tipo">Tipo:</label>
      <select id="tipo" name="tipo" required>
        <option value="">Seleccione un tipo</option>
        <option value="perecible">Perecible</option>
        <option value="no_perecible">No perecible</option>
      </select>
      <hr>

      <label id="modo-venta" >Modalidad de Venta:</label><br>
      <input type="radio" id="presencial" name="venta-p" value="presencial">
      <label for="presencial">Presencial</label><br>
      <input type="radio" id="online" name="venta-o" value="online">
      <label for="online">En Línea</label><br>
      <hr>

      <button class="no-register" type="button">Registrar</button>

      
    </form>
</body>
</html>
